<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='UTF-8'>
    <title>MESy</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src='algoritmo.js'></script>
</head>

<body>
    <h1>MESy v1.0</h1>
    <div class="mesy-section">
        <div class="input-section">
            <input class="input-text" id="mesy-input" type="text" placeholder="Entrada...">
            
        </div>
        <div class="buttons-section">
            <button class="button-input" id="btn-input" type="button">Enviar (>)</button>
        </div>
        <div class="output-section">
            <input class="output-text" id="mesy-output" type="text" placeholder="Salida..." readonly>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {

            var encripta = function (input) {
                var encryptor = new Encryptor();
                return encryptor.setNewMsj(input);
            }

            var updateOutput = function () {
                $('#mesy-output').val(encripta($('#mesy-input').val()));
            }

            $('#btn-input').on("click", function (e) {
                var msj = $('#mesy-input').val();
                updateOutput();
            });
        });
    </script>
</body>

</html>
